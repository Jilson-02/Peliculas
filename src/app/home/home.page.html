<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form action="/login" method="POST">
      <ion-item>
          <ion-input type="email" #email labelPlacement="floating">
            <div slot="label">
              Email <ion-text color="danger">(Required)</ion-text>
            </div>
          </ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input type="password" #password labelPlacement="floating">
            <div slot="label">
              Password <ion-text color="danger">(Required)</ion-text>
            </div>
          </ion-input>
        </ion-item>
        <ion-button (click)="login(email, password)" routerLink="/principal" expand="block" >
          <ion-icon slot="start" name="log-in"></ion-icon>
          Iniciar sesi√≥n</ion-button>

      <ion-button expand="block" color="primary" routerLink="/registro">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        Registrarse
      </ion-button>


  
  </form>
  </div>
</ion-content>
